<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main">
		<div class="ryu">
			<div class="hadouken"></div>
			<div class="ryu-still ryu-all"></div>
			<div class="ryu-ready ryu-all"></div>
			<div class="ryu-throwing ryu-all"></div>
			<div class="ryu-cool ryu-all"></div>
		</div>
		<audio id="hadouken-sound" src="sound/hadouken.mp3">
	</div>

	<!-- This div allows you to toggle instructions -->
	<div class="instructColor">
		<h1>Welcome to Ryu jQuery fighting game</h1>
		<input id="button" type="button" value="Instructions" />
		<div class="instructText">
			<!-- <h1 >Welcome to Ryu jQuery fighting game</h1> -->
				<ul id="instructions">
					<li><span>1</span>Click on Ryu to throw a Hadouken</li>
					<li><span>2</span>Press any key to see Ryu cool pose</li>
				</ul>
		</div>
	</div>

	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
</html>
